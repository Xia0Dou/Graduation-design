{% extends "common/layout_main.html" %}
{% block content %}
<div class="row  border-bottom">
    <div class="col-lg-12">
        <div class="tab_title">
            <ul class="nav nav-pills">
                <li>
                    <a href="{{ buildUrl('/finance/index') }}">订单列表</a>
                </li>
                <li class="current">
                    <a href="{{ buildUrl('/finance/account') }}">财务流水</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 m-t">
        <p>总收款金额：{{ price }}元</p>
    </div>
    <div class="col-lg-12">
        <table class="table table-bordered m-t">
            <thead>
            <tr>
                <th>订单编号</th>
                <th>价格</th>
                <th>订单时间</th>
            </tr>
            </thead>
            <tbody>
            {% if info %}
                {% for item in info %}
            <tr>
                <td>{{ item.order_sn }}</td>
                <td>{{ item.pay_price }}</td>
                <td>{{ item.pay_time }}</td>
            </tr>
                {% endfor %}
            {% else %}
                 <tr><td colspan="3">暂无数据~~</td></tr>
            {% endif %}
            </tbody>
        </table>

    </div>
</div>
{% endblock %}
